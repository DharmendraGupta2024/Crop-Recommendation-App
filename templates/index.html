{% extends 'layout.html' %} {% block style %}
<style>
  h1 {
    font-weight: 700;
    color: #2c5c3b;
    text-align: center;
    -webkit-text-stroke: 0.5px #1a3823;
    text-stroke: 0.5px #1a3823;
  }
  .card {
    margin-top: 20px;
    color: white;
  }
</style>
{% endblock %} {% block body %}
<div class="container main-container my-3 mt-3">
  <h1>Crop Recommendation System <span style="color: #2c5c3b"></span></h1>

  <form action="/predict" method="POST">
    <div class="row">
      <div class="col-md-4">
        <label for="Nitrogen">Nitrogen</label>
        <input
          type="number"
          id="Nitrogen"
          name="Nitrogen"
          placeholder="Enter Nitrogen"
          class="form-control"
          required
          step="1"
        />
      </div>
      <div class="col-md-4">
        <label for="Phosphorus">Phosphorus</label>
        <input
          type="number"
          id="Phosphorus"
          name="Phosphorous"
          placeholder="Enter Phosphorus"
          class="form-control"
          required
          step="1"
        />
      </div>
      <div class="col-md-4">
        <label for="Potassium">Potassium</label>
        <input
          type="number"
          id="Potassium"
          name="Potassium"
          placeholder="Enter Potassium"
          class="form-control"
          required
          step="1"
        />
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-md-4">
        <label for="Temperature">Temperature</label>
        <input
          type="number"
          step="0.01"
          id="Temperature"
          name="Temperature"
          placeholder="Enter Temperature in Â°C"
          class="form-control"
          required
        />
      </div>
      <div class="col-md-4">
        <label for="Humidity">Humidity</label>
        <input
          type="number"
          step="0.01"
          id="Humidity"
          name="Humidity"
          placeholder="Enter Humidity in %"
          class="form-control"
          required
        />
      </div>
      <div class="col-md-4">
        <label for="Ph">pH</label>
        <input
          type="number"
          step="0.01"
          id="Ph"
          name="Ph"
          placeholder="Enter pH value"
          class="form-control"
          required
        />
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-md-4">
        <label for="Rainfall">Rainfall</label>
        <input
          type="number"
          step="0.01"
          id="Rainfall"
          name="Rainfall"
          placeholder="Enter Rainfall in mm"
          class="form-control"
          required
        />
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-md-12 text-center">
        <button type="submit" class="btn btn-primary btn-lg">
          Get Recommendation
        </button>
      </div>
    </div>
  </form>

  {% if result %}
  <div class="row mt-4">
    <div class="col-12 d-flex justify-content-center">
      <div class="card bg-dark" style="width: 18rem">
        <img
          src="{{url_for('static', filename='crop.jpg')}}"
          class="card-img-top"
          alt="Recommended Crop"
        />
        <div class="card-body">
          <h5 class="card-title">Recommended Crop for Cultivation:</h5>
          <p class="card-text fs-4 text-center">{{ result }}</p>
        </div>
      </div>
    </div>
  </div>
  {% endif %}
</div>
{% endblock %}
